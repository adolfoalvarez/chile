# October 18th

- The situation escalated as protests unfolded in downtown Santiago. 
- Barricades were built, to which the police responded with water cannon and tear gas. 
- The entire Metro system was closed after attacks were reported at nearly all its 164 stations, forcing many passengers to walk home. 
- The headquarters building of electricity company Enel Generación Chile was damaged in a massive fire.
- President Piñera declares "State of emergency" and let army to take control of the country

---
# October 19th

- The violence continued on 19 October and the Metro remained closed to passengers. Shops were looted, buses were set alight and clashes occurred between demonstrators and the security forces.

- A curfew was imposed between 22:00 and 07:00 hours. As rioting spread to other parts of the country, states of emergency were declared in the Valparaíso Region and Concepción Province.

- In an address to the nation in the evening, President Piñera announced the cancellation of the fare increase and the establishment of a dialogue panel, with representatives from across society, to discuss the underlying causes behind the unrest.

---
# October 20

- On 20 October, many supermarkets, shopping malls and cinemas remained closed[50] as the protests continued.
- Curfews were imposed for that night in the Santiago Metropolitan Region, and the regions of Valparaíso, Biobío (including the regional capital, Concepción), and Coquimbo
- President Piñera declares we are "at war".
